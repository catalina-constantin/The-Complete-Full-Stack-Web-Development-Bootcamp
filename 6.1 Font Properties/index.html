<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-size: 30px;
      }

      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }

      p:nth-of-type(1) {
        color: coral;
      }

      p:nth-of-type(2) {
        font-size: 2rem;
      }

      p:nth-of-type(3) {
        font-weight: 900;
      }

      p:nth-of-type(4) {
        font-family: "Caveat", cursive;
        font-weight: 400;
      }

      p:nth-of-type(5) {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p>Color</p>
    <p>Font Size</p>
    <p>Font Weight</p>
    <p>Font Family</p>
    <p>Text Align</p>
  </body>
</html>
